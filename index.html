<!DOCTYPE html>
<html>
<head>
  <title>Chinese</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="app.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
</head>
<body>

<div class="search">
  <div class="search__panel">
    <input class="search__input" type="text" placeholder='Искать по словам или ключам...' spellcheck="false">
    <span class="search__clear">&times;</span>

    <i class="info__icon icon">?</i>
    <div class="info__block" hidden>
      <div class="info__heading">Как пользоваться поиском</div>
      <div class="info__section">
        Поиск слов:
        <div class="info__examples">
          <span class="info__tag">привет</span>
          или <span class="info__tag">ni hao</span>
          или <span class="info__tag">nihao</span>
          или <span class="info__tag">你好</span>
        </div>
      </div>
      <div class="info__section">
        Поиск слов по ключам:
        <div class="info__examples">
          <span class="info__tag">/человек</span>
          или <span class="info__tag">/儿</span>
          (знак «/» и ключ либо его название)
        </div>
      </div>

      <!--
      <div class="info__section">
        Поиск слов по урокам:
        <div class="info__examples">
          <span class="info__tag">/0</span>
          (знак «/» и ноль либо номер урока)
        </div>
      </div>
      -->
    </div>


    <span class="tags" t-each="tags" t-show="tags|object" hidden>
      <span class="tags__item" title="${t('name')}" data-radical="${t('radical')}">
        ${t('radical')}
        <i class="tags__remove">×</i>
      </span>
    </span>

    <ul class="radicals" t-each="displayedRadicals" t-show="displayedRadicals|object" hidden>
      <li class="radicals__li" data-radical="${t('radical')}" data-name="${t('name_russian')}" data-default-name="(без названия)">
        <label class="radicals__label">
          <input class="radicals__checkbox" type="checkbox"/>
          <span class="radicals__radical">${t('radical')}</span>
          <span class="radicals__name">${t('name_russian')}</span>
          ${t('non_canonical') ? '<span class="radicals__non-canonical">•</span>' : ''}
        </label>
      </li>
    </ul>

  </div>
</div>

<table class="words" t-show="displayedWords|object" hidden>
  <colgroup>
    <col width="1%">
    <col width="30%">
    <col width="30%">
    <col width="39%">
  </colgroup>
  <tbody t-each="displayedWords">
    <tr>
      <td>
        <span class="words__play icon" data-text="${t('chinese')}"></span>
      </td>
      <td>
        <span class="words__han" data-text="${t('chinese')}">${t('chinese')}</span>
      </td>
      <td>${t('pinyin')}</td>
      <td>${t('russian')}</td>
    </tr>
  </tbody>
</table>

<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<script src="store.js"></script>
<script src="app.js"></script>

</body>
</html>
